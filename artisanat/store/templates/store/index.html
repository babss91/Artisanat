{% extends 'store/base.html' %}
{% load static %}
{% block content %}


<div class="container ">
    <div class="row bg-white p-4">
        {% for artisanat in artisanats %}
        <div class="col-md-3">
            <div class="card">
                <img class="card-img-top" src=" static/store/img/{{artisanat.img_category}}.jpg" alt="{{artisanat.category}}" style="height: 200px;">
                <div class="card-body">
                    <h4 class="card-title">{{artisanat.category}}</h4>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


<div class="container my-4 " style="height: 300px;">
    <div class="row bg-white p-2">

        <div class="col">
            <img src="{% static 'store/img/chombo.jpg' %}" alt="chombo" class="img-fluid w-100">
        </div>
        <div class="col">
            {% lorem %}
        </div>
        <div class="col ">
            <div id="carouselId" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselId" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselId" data-slide-to="1"></li>
                    <li data-target="#carouselId" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active" style="height: 300px;">
                        <img src="{% static 'store/img/porte_coran.jpg' %}" alt="porte coran" class="img-fluid w-100">
                        <div class="carousel-caption d-none d-md-block">
                            <h3 class="text-success">porte coran</h3>
                            <p>Description</p>
                        </div>
                    </div>
                    <div class="carousel-item" style="height: 300px;">
                        <img src="{% static 'store/img/mayotte.jpg' %}" alt="carte" class="img-fluid w-100">
                        <div class="carousel-caption d-none d-md-block">
                            <h3 class="text-success">carte mayotte</h3>
                            <p>Description</p>
                        </div>
                    </div>
                    <div class="carousel-item" style="height: 300px;">
                        <img src="{% static 'store/img/chino.jpg' %}" alt="chino" class="img-fluid w-100">
                        <div class="carousel-caption d-none d-md-block">
                            <h3 class="text-success">Chino</h3>
                            <p>Description</p>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselId" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselId" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

    </div>
</div>




{% endblock content %}
